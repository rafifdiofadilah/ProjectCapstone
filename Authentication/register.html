<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/styleregis.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="container">
        <h2>Daftar</h2>
        <form id="registerForm">
            <div class="input-wrapper">
                <label for="username">Username / E-mail</label>
                <div class="input-field">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" id="username" placeholder="Tulis Username mu disini" required>
                </div>
            </div>
            <div class="input-wrapper">
                <label for="password">Password</label>
                <div class="input-field">
                    <span class="material-symbols-outlined">key</span>
                    <input type="text" id="password" placeholder="Tulis kata sandi mu disini" required>
                </div>
            </div>
            <button id="regist-btn" type="submit">Daftar</button>
        </form>
        <p>Atau daftar melalui</p>
        <div class="icons">
            <img src="img/icon1.png" width="40px" height="45px" alt="Google">
            <img src="img/icon2.png" width="40px" height="40px" alt="Apple">
        </div>
        <p>Anda sudah memiliki akun? Silahkan <a href="login.html">Masuk Disini!</a></p>
    </div>

    <script src="../Scripts/WorkFinder.js"></script>
</body>
</html>
