<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendidikan</title>
    <link rel="stylesheet" href="styles/profile2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pendidikan</h1>
      <form id="formPendidikan">
        <label for="pendidikan-terakhir">Pendidikan Terakhir</label>
        <input
          type="text"
          id="pendidikan-terakhir"
          name="pendidikan-terakhir"
          required
        />

        <label for="nama-instansi">Nama Instansi Pendidikan</label>
        <input type="text" id="nama-instansi" name="nama-instansi" required />

        <label for="jurusan">Jurusan</label>
        <input type="text" id="jurusan" name="jurusan" required />

        <label for="tahun-lulus">Tahun Lulus</label>
        <input type="date" id="tahun-lulus" name="tahun-lulus" required />

        <button onclick="window.location.href='profile3.html'" class="btn">
          Lanjut <span class="material-symbols-outlined">chevron_right</span>
        </button>
      </form>
    </div>
  </body>
</html>
