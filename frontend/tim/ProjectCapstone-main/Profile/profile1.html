<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Diri</title>
    <link rel="stylesheet" href="styles/profile1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="container">
      <h1>Data Diri</h1>
      <form id="formDataDiri">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required />

        <label for="jenis-kelamin">Jenis Kelamin</label>
        <select name="jenis-kelamin" id="jenis-kelamin" required>
          <option value="" disabled selected>Pilih Jenis Kelamin</option>
          <option value="Laki-Laki">Laki-Laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>

        <label for="tanggal-lahir">Tanggal Lahir</label>
        <input type="date" id="tanggal-lahir" name="tanggal-lahir" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="no">No. Handphone</label>
        <input type="tel" id="no" name="no" required />

        <label for="alamat">Alamat</label>
        <textarea name="alamat" id="alamat" required></textarea>

        <button onclick="window.location.href='profile2.html'" class="btn">
          Lanjut <span class="material-symbols-outlined">chevron_right</span>
        </button>
      </form>
    </div>
  </body>
</html>
